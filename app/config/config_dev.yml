imports:
    -
        resource: config.yml
framework:
    router:
        resource: '%kernel.root_dir%/config/routing_dev.yml'
        strict_requirements: true
    profiler:
        only_exceptions: false
web_profiler:
    toolbar: false
    intercept_redirects: false
monolog:
    handlers:
        main:
            type: fingers_crossed
            action_level: error
            handler: nested
        nested:
            type: stream
            path: '%kernel.logs_dir%/%kernel.environment%.log'
            level: debug
assetic:
    use_controller: true
